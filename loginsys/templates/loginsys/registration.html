{% extends 'site_main.html' %}



{% block content %}
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Регистрация</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" type="email" name="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" required>
                                </div>

                                <!-- <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me" required>I agree with <a href="#">agreement</a>
                                    </label>
                                </div> -->
                                <div>
                                {% if registration_error %}
                                    <label >{{ registration_error }}</label>
                                {% endif %}
                                </div>

                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">Зарегистрироваться</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
