{% extends 'site_main.html' %}



{% block content %}
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default login">
                    <div class="panel-heading">

                        <h3 class="panel-title">Пожалуйста, войдите</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" type="email" name="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" >
                                </div>
                                <div>
                                {% if login_error %}
                                    <label >{{ login_error }}</label>
                                {% endif %}
                                </div>
                               <!--  <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> -->
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">Войти</button>
                                <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
                                <a href={% url  'loginsys:registration'  %} class="btn btn-lg btn-primary btn-block">Зарегистрироваться</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
